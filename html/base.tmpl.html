{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ template "title" . }} ~ Citlali Melany</title>
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      {{ block "header" . }}
      <p>header</p>
      {{ end }}
    </header>
    <main>
      {{ template "main" . }}
    </main>
    <footer>
      {{ block "footer" . }}
      <p>footer</p>
      {{ end }}
    </footer>  
  </body>
</html>
{{ end }}
